<!DOCTYPE html>
<html lang="pt-br">
  <head>

            <input type="text" id="input" placeholder=" digitar uma mensagem" />

            <input type="button" id="limpar" value="limpar" />
          </form>
          <div id="info">

          </div>
        </div>
      </section>
      <section>
        <div class="teste">

            <input
              type="number"
              style="padding: 5px"
              id="contador"

            />
          </div>
          <form action="">
            <input type="button" id="incrementar" value="incrementar" />
            <input type="button" id="decrementar" value="decrementar" />
